messages:
  plugin-enabled: '%name% v%version% has been enabled!'

  chat:
    minecraft-format: '[%guild% -> %channel%] &e<%username%> &f%message%&7%attachments%'
    minecraft-edited-format: '[%guild% -> %channel%] &e<%username%> &f%message%&7%attachments% &8&l(Edited)'
    attachment-spoiler: ' (spoiler)'
    attachment-separator: ', '
    discord-format: '**<%player%>:** %message%'

  player:
    joined: '**%player%** has joined the game 😁 🎉'
    left: '**%player%** has left the game 😭'
    death: 'Haha, %player% died because `%death_message%`'
    murder: '**%killer%** has killed **%victim%** 😈'

  custom-death-messages:
    lava: '**%player%** fell into lava. 🔥🥵'
    fire: '**%player%** burned to death. 🔥🥵'
    fall: '**%player%** fell from a high place. 🪂✨'
    void: '**%player%** fell into the void. 🌌🪂'
    drowning: '**%player%** drowned. 🌊'

  server:
    start: |-
      🟢 **The server has STARTED!** 🟢

      ⚔️ The server is now online. Gather your friends, start building epic structures, and embark on new adventures. ⛏️
      Happy Crafting!

      **Server IP:** `mc.yourserver.com`

      <@&your-role-id>
    stop: |-
      🔴 **The server has SHUT DOWN!** 🔴

      ⚔️ The server is now offline. Time to rest, plan new builds, and prepare for future adventures. ⛏️
      Thank you for playing!

      **Server IP:** `mc.yourserver.com`

      <@&your-role-id>
